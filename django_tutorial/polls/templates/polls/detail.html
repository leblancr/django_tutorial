{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Question and Choices</title>
  <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
</head>
<body>
  <h2>{{ question.question_text }}</h2>
  <ul>
    {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }}</li>
    {% endfor %}
  </ul>
</body>
</html>
