{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="text-box">
  <h2>{{ question.question_text }}</h2>
  <ul>
    {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'polls:detail' question.id %}" style="color: black; text-decoration: underline;">Vote again?</a>
</div>
{% endblock %}
